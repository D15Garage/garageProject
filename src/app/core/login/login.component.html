<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="../../assets/images/57012.jpg" class="w-75" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard</span>

        </div>
        <div class="card-body">
            <form >
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="email" class="form-control" placeholder="Username">
                </div>

                <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <span class="btn btn-outline-danger float-right login_btn" (click)="onSubmitComm()">Guard Comm</span>
                    <span class="btn btn-outline-danger float-right login_btn" (click)="onSubmitMeca()">Guard Meca</span>
                </div>
                
            </form>
        </div>
    </div>
</div>
