<div class="divVoit">
    <button type="button" class="btn btn-danger voit">Modifier client</button>
    </div>

    <form class="container">
        <div class="form-row ">
            <div class="form-group col-md-6">
             
                <label for="nom" >Nom</label>
                <input type="text" class="form-control" name="nom" [(ngModel)]="client.nom">
            </div>
            <div class="form-group col-md-6">
                <label for="prenom">Prenom</label>
            <input type="text" class="form-control" name="prenom" [(ngModel)]="client.prenom">
            </div>
            <div class="form-group">
              <label for="adresse">Adresse</label>
              <input type="text" class="form-control" name="adresse" [(ngModel)]="client.adresse">
            </div>

            <div class="form-group col-md-6">
              <label for="ville">Ville</label>
              <input type="text" class="form-control" name="ville" [(ngModel)]="client.ville">
            </div>
            <div class="form-group col-md-2">
              <label for="codePostal">Code postal</label>
              <input type="text" class="form-control" name="codePostal" [(ngModel)]="client.codePostal">
            </div>
            <div class="form-group">
              <label for="telephone">Numero de telephone</label>
              <input type="text" class="form-control" name="telephone" [(ngModel)]="client.telephone">
            </div>
        <div class="boutons">
            <button type="button" class="btn btn-primary confirme" (click)="doModifier()">Confirmer
                <i class="fas fa-check-double"></i>
            </button>
            <button type="button" class="btn btn-primary annule">Annuler
                <i class="fas fa-user-minus"></i>
            </button>
            
          </div>
          </div>
      </form>
