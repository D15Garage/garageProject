<div class="divVoit">
    <button type="button" class="btn btn-danger voit">Liste des devis</button>
    </div>
    <input class="form-control form-control-lg search" type="text" placeholder="Rechercher client...">
<button type="button" class="btn btn-success add" (click)="addDevis()">Ajouter devis</button>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Date création</th>
        <th scope="col">Quantité</th>
        <th scope="col">Numero devis</th>
        <th scope="col">Client</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of listedevis |async">
        <th scope="row">{{d.dateCreation}}</th>
        <td>{{d.quantite}}</td>
        <td>{{d.employe}}</td>
        <td>{{d.client.nom}}</td>
        <td><button type="button" class="btn btn-light" 
            (click)="displayDetails(d.id)">Afficher détail
            <i class="fas fa-edit"></i></button></td>
      </tr>
