<div class="divVoit">
    <button type="button" class="btn btn-danger voit">Ajouter client</button>
    </div>

  <form class="container">
    <div class="form-row">
      <div class="form-group col-md-6">
          <label for="inputName">Nom</label>
        <input type="text" class="form-control" placeholder="Nom">
      </div>
      <div class="form-group col-md-6">
            <label for="inputFirstName">Prenom</label>
        <input type="text" class="form-control" placeholder="Prenom">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Adresse</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="44 avenue du cheeseburger">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Ville</label>
        <input type="text" class="form-control" id="inputCity" placeholder="Marseille">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Code postal</label>
        <input type="text" class="form-control" id="inputZip" placeholder="13011">
      </div>
    </div>
    <div class="boutons">
    <button type="submit" class="btn btn-primary confirme">Confirmer
        <i class="fas fa-check-double"></i>
    </button>
    <button type="submit" class="btn btn-primary annule">Annuler
        <i class="fas fa-user-minus"></i>
    </button>
  </div>
  </form>
